name: CICD Pipeline For Wiki Digitali

on:
  push:
    branches: [ uat ]
    
jobs:
  build:
    runs-on:  self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: sudo su - root    
      - run: cd /home/ubuntu/actions-runner/_work/Test-Dev-envinorment-/Test-Dev-envinorment-/my-app && sudo npm install --legacy-peer-deps
      - run: cd /home/ubuntu/actions-runner/_work/Test-Dev-envinorment-/Test-Dev-envinorment-/my-app && sudo pm2 restart all
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
