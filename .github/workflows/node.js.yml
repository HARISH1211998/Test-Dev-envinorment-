# This workflow will run tests using node and then publish a package o GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: CICD Pipeline For Wiki Digitali

on:
  push:
    branches: [ develop ]
    
jobs:
  build:
    runs-on:  self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install --legacy-peer-deps
      - run: npm run build
      - run: cd /home/ubuntu/actions-runner/_work/digitali_ui/digitali_ui && pm2 start npm -- start
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
